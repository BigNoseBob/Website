<style>

    body {
        --cream: #dfd1c9;
        --dg1: #424549;
        --dg2: #36393e;
        --dg3: #282b30;
        --dg4: #1e2124;
        --space-gray: #181817;

        /* Tan, Pink Red */
        --ragin-beige: #fff5d7;
        --coral-pink: #ff5e6c;
        --sleuthe-yellow: #feb300;
        --pink-leaf: #ffaaab;
    }

    #title {
        position: absolute;
        top: 35%;
        left: 30%;
        font-family: 'Piazzolla';
        font-weight: 700;
        font-size: min(7vw, 7vh);
    }
    #title_topper {
        position: absolute;
        top: 32.5%;
        left: 30%;
        font-family: 'Rock Salt';
        font-weight: 300;
        font-size: min(2vw, 2vh);
        color: gray;
    }

    #me {
        margin: auto;
        width: min(15vh, 15vw);
        height: min(15vh, 15vw);
        position: absolute;
        background: url('/images/squat_paintstrokes_headshot.jpg');
        background-repeat: no-repeat;
        background-size: 100%;
        border-radius: 50%;
        border: 9px solid var(--space-gray);
        right: 30%;
        top: 30%;
        transform: translateX(calc(min(20vw, 20vh)/2));
    } 
    #hohmann {
        /* border-top: 2px solid white;
        border-bottom: 2px solid white; */

        position: absolute;
        height: 60vh;
        width: 100vw;
    }
    #hohmanntext {
        font-family: 'space-mono';
        position: absolute; 
        width: 40%; 
        height: 60%; 
        top: 20%; 
        right: 5%;
    }

    #top_page {
        width: 100vw;
        height: 60vh;
        display: flex;
        background-color: #ECDFDC;
        /* background-image: url('/images/JoshuaTree.jpg'); */
        background-position: center;
        background-size: 100%;
        position: relative;
        z-index: -2;

        color: black;
    }
    #white {
        width: 70%;
        height: 100%;
        background-color: #ECDFDC;
        position: relative;
        z-index: -1;
        color: black;
    }
    #black {
        width: 30%;
        height: 100%;
        background-color: #171515;
        z-index: -1;
    }


    #bottom_top_page {
        width: 30%;
        height: 100%;
        position: absolute;
        bottom: 0;
        right: 0;
        background-color: #171515;
        z-index: -1;
    }
    #bottom_page {
        width: 100vw;
        height: 50vh;
    }

    #canvas {
        width: 100vw;
        height: 120vh;
        position: absolute;
        left: -20%;
        top: -50%;
    }

    #floater {
        position: fixed;
        font-family: 'space-mono';
        color: white;
        bottom: 0;
        right: 0;
        padding: min(2vh, 2vw);
        text-align: right;
    }

</style>

<script type="module">

    import { Canvas } from "./js/Canvas.js"

    const container = document.getElementById('canvas')
    const canvas = new Canvas({
        window, 
        container, 
        fov: 50,
    })

    canvas.controls.autoRotate = true
    canvas.controls.autoRotateSpeed = 0.1
    canvas.controls.enableZoom = false
    canvas.controls.enableRotate = true
    canvas.controls.enablePan = false
    // canvas.resize_factor = 0.000025 * Math.min(window.innerHeight, window.innerWidth);
    canvas.resize_factor = 0.12     // Adjusting defualt by 1e-1?
    canvas.animate()

    canvas.ellipse({ a: 4.5e6, theta: 90, phi: 90-25.9 })
    canvas.auto_resize = false
    
    canvas.ellipse({ a: 9.375e6, e: 0.015, theta: 90, phi: 90-1.1 })
    const moon = canvas.planet({ mu: 7.0748e5 })
    moon.translateZ((9.375e6 - 112670) * canvas.scaling_factor)

    canvas.controls.target.set(0, 0, 0)


</script>
