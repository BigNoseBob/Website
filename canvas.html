<body style="height: 100vh;">

    <div style="display: flex;">
        <div class="canvas_div">
            <canvas>
                <p>placeholder</p>

        </div>
        <div style="padding: min(5vw, 5vh); float: right; width: 50vw; height: 50vh; transform: translateY(40%); font-family: 'space-mono'">

            <br><br>

            <br><br>

                    v_R1 = <a id="vr1"></a><br>

                </span>
                <span style="float: right; width: 50%;">
                    v_π = <a id="vpi"></a><br>
                    v_α = <a id="valpha"></a><br><br><br>
                    e &nbsp;&nbsp;= <a id="eccentricity"></a>
                </span>
            </div>
        </div>
    </div>
